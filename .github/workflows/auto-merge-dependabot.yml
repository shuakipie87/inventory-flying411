name: Auto-merge Dependabot

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

# SECURITY NOTE: pull_request_target runs with base branch context and access to secrets.
# This is safe here because: (1) we verify actor is dependabot[bot], (2) dependabot/fetch-metadata
# validates the PR origin, (3) we NEVER checkout or execute code from the PR branch.
# Do NOT add actions/checkout to this workflow without a thorough security review.
permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for minor/patch updates
        if: >
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add label for major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: gh pr edit "$PR_URL" --add-label "major-update,needs-review"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
